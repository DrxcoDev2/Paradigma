name: Automation CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Prettier (code formatting)
        run: npx prettier --write "**/*.{ts,tsx,js,jsx}"

      - name: Run Jest (tests)
        run: npm test
